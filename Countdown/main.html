  	<script type="text/javascript">
	//Script is by a man named "Fang"
	//Thanks sir!
	window.onload=function() {
		function countdown() {
			if ( typeof countdown.counter == 'undefined' ) {
				countdown.counter = 60; // initial count
			}
			if(countdown.counter > 0) {
				document.getElementById('count').innerHTML = countdown.counter-- + " seconds remaining";
				setTimeout(countdown, 1000);
			} else {
				//location.href="something";
				document.getElementById('count').innerHTML = "0 - Time's up!";
			}
		}
		countdown();
	};
	</script>
